<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulardaten</title>
    <link rel="stylesheet" href="https://open.ilmenauer-schachverein.de/register/style.css">
</head>
<body>
    <form action="https://open.ilmenauer-schachverein.de/register/submit.php" method="POST">
        <label for="vorname">Vorname*</label>
        <input type="text" id="vorname" name="vorname" required>

        <label for="nachname">Nachname*</label>
        <input type="text" id="nachname" name="nachname" required>

        <label for="verein">Verein (falls vorhanden)</label>
        <input type="text" id="verein" name="verein">

        <label for="geburtsdatum">Geburtsdatum (TT.MM.JJJJ)*</label>
        <input type="text" id="geburtsdatum" name="geburtsdatum" placeholder="TT.MM.JJJJ" pattern="\d{2}\.\d{2}\.\d{4}" title="Bitte das Format TT.MM.JJJJ verwenden" required>

        <label for="handy">Handynummer</label>
        <input type="text" id="handy" name="handy">

        <label for="email">E-Mail-Adresse*</label>
        <input type="email" id="email" name="email" required>

        <label>Rabattberechtigt?</label>
        <div class="radio-group">
            <input type="radio" id="nein" name="rabatt" value="nein" checked>
            <label for="nein">Nein</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="u18" name="rabatt" value="ja_U18">
            <label for="u18">U18 (Stichtag 01.01)</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="student" name="rabatt" value="ja_Student">
            <label for="student">Student</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="renter" name="rabatt" value="ja_Rentner">
            <label for="renter">Rentner</label>
        </div>

        <label for="blitzturnier">Möchten Sie am Blitzturnier teilnehmen?</label>
        <div class="checkbox-group">
            <input type="checkbox" id="blitzturnier" name="blitzturnier">
            <label for="blitzturnier">Ja, ich möchte teilnehmen</label>
        </div>

        <!-- Honeypot Field -->
        <div style="display: none">
            <label for="honeypot">Leave this field empty</label>
            <input type="text" id="honeypot" name="honeypot">
        </div>
        <input type="submit" value="Absenden">
    </form>
</body>
</html>
